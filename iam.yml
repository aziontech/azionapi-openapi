    UserPreferences:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 30
        email:
          type: string
          format: email
          maxLength: 254
        is_staff:
          type: boolean
          readOnly: true
          title: Staff Status
        is_active:
          type: boolean
          readOnly: true
          title: Active
        phone:
          type: string
          maxLength: 21
          pattern: ^[+\d()\-/.\s]*$
        country_call_code:
          type: string
          maxLength: 20
        mobile:
          type: string
          maxLength: 21
          pattern: ^[+\d()\-/.\s]*$
        date_joined:
          type: string
          format: date-time
          readOnly: true
        timezone:
          $ref: '#/components/schemas/TimezoneEnum'
        language:
          allOf:
          - $ref: '#/components/schemas/LanguageEnum'
          readOnly: true
        is_trial:
          type: boolean
          readOnly: true
          title: Trial
        two_factor_enabled:
          type: boolean
          title: Two-Factor
        is_account_owner:
          type: boolean
        teams:
          type: array
          items:
            $ref: '#/components/schemas/UserTeams'
          readOnly: true
      required:
      - date_joined
      - email
      - first_name
      - id
      - is_active
      - is_staff
      - is_trial
      - language
      - last_login
      - last_name
      - teams
      additionalProperties: false
    UserTeams:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        is_active:
          type: boolean
          title: Active
      required:
      - id
      - name
      additionalProperties: false
    UserTeamsRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        is_active:
          type: boolean
          title: Active
      required:
      - name
      additionalProperties: false
