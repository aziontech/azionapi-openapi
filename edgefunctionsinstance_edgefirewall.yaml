        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
    patch:
      summary: Update some Edge Functions Instance attributes
      parameters:
      - explode: false
        in: path
        name: edge_firewall_id
        required: true
