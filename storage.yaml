components:
  schemas:
    Bucket:
      type: object
      properties:
        name:
          type: string
          readOnly: true
          maxLength: 63
          minLength: 6
        edge_access:
          $ref: '#/components/schemas/EdgeAccessEnum'
      required:
      - edge_access
      - name
      title: Bucket
      additionalProperties: false
    BucketCreateRequest:
      type: object
      properties:
        name:
          type: string
          pattern: .{6,63}
          maxLength: 63
          minLength: 6
        edge_access:
          $ref: '#/components/schemas/EdgeAccessEnum'
      required:
      - edge_access
      - name
      title: BucketCreateRequest
      additionalProperties: false
    BucketObject:
      type: object
      properties:
        key:
          type: string
          readOnly: true
        last_modified:
          type: string
          format: date-time
          readOnly: true
        size:
          type: integer
          readOnly: true
      required:
      - key
      - last_modified
      - size
      title: BucketObject
      additionalProperties: false
    Credential:
      type: object
      properties:
        name:
          type: string
          pattern: ^[a-zA-Z0-9\-]+$
          maxLength: 100
          minLength: 1
        access_key:
          type: string
          readOnly: true
        secret_key:
          type: string
          readOnly: true
        capabilities:
          type: array
          items:
            type: string
        bucket:
          type: string
          pattern: .{0,63}
          maxLength: 63
          minLength: 1
        expiration_date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
      - access_key
      - capabilities
      - created_at
      - name
      - secret_key
      title: Credential
      additionalProperties: false
    CredentialCreateRequest:
      type: object
      properties:
        name:
          type: string
          pattern: ^[a-zA-Z0-9\-]+$
          maxLength: 100
          minLength: 1
        capabilities:
          type: array
          items:
            type: string
        bucket:
          type: string
          pattern: .{0,63}
          maxLength: 63
