components:
  schemas:
    Bucket:
      type: object
      properties:
        name:
          type: string
          readOnly: true
          maxLength: 63
          minLength: 6
        edge_access:
          $ref: '#/components/schemas/EdgeAccessEnum'
      required:
      - edge_access
      - name
      title: Bucket
      additionalProperties: false
    BucketCreateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 6
          pattern: .{6,63}
          maxLength: 63
        edge_access:
          $ref: '#/components/schemas/EdgeAccessEnum'
      required:
      - edge_access
      - name
      title: BucketCreateRequest
      additionalProperties: false
    BucketObject:
      type: object
      properties:
        key:
          type: string
          readOnly: true
        last_modified:
          type: string
          format: date-time
          readOnly: true
        size:
          type: integer
          readOnly: true
      required:
      - key
      - last_modified
      - size
      title: BucketObject
      additionalProperties: false
    Credential:
      type: object
      properties:
        name:
          type: string
          pattern: ^[a-zA-Z0-9\-]+$
          maxLength: 100
          minLength: 1
        access_key:
          type: string
          readOnly: true
        secret_key:
          type: string
          readOnly: true
        capabilities:
          type: array
          items:
            type: string
        bucket:
          type: string
          pattern: .{0,63}
          maxLength: 63
          minLength: 1
        expiration_date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
      - access_key
      - capabilities
      - created_at
      - name
      - secret_key
      title: Credential
      additionalProperties: false
    CredentialCreate:
      type: object
      properties:
        name:
          type: string
          pattern: ^[a-zA-Z0-9\-]+$
          maxLength: 100
          minLength: 1
        capabilities:
          type: array
          items:
            type: string
        bucket:
          type: string
          pattern: .{0,63}
          maxLength: 63
          minLength: 1
        expiration_date:
          type: string
          format: date-time
      required:
      - capabilities
      - name
      title: CredentialCreate
      additionalProperties: false
    CredentialCreateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          pattern: ^[a-zA-Z0-9\-]+$
          maxLength: 100
        capabilities:
          type: array
          items:
            type: string
            minLength: 1
        bucket:
          type: string
          minLength: 1
          pattern: .{0,63}
          maxLength: 63
        expiration_date:
          type: string
          format: date-time
      required:
      - capabilities
      - name
      title: CredentialCreateRequest
      additionalProperties: false
    DefaultErrorResponse:
      type: object
      properties:
        detail:
          type: string
          pattern: .*
          maxLength: 4096
          minLength: 1
      title: DefaultErrorResponse
      additionalProperties: false
    EdgeAccessEnum:
      enum:
      - read_only
      - read_write
      - restricted
      type: string
      description: |-
        * `read_only` - read_only
        * `read_write` - read_write
        * `restricted` - restricted
      title: EdgeAccessEnum
      additionalProperties: false
    JSONAPIErrorObject:
      type: object
      description: Serializer for a single JSON:API error object.
      properties:
        status:
          type: string
          description: The HTTP status code applicable to this problem
          pattern: ^\d{3}$
          maxLength: 3
          minLength: 3
        code:
          type: string
          description: An application-specific error code
          pattern: ^\d{5}$
          maxLength: 5
          minLength: 5
        title:
          type: string
          description: A short, human-readable summary of the problem
          pattern: ^.*$
          maxLength: 4096
          minLength: 1
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of
            the problem
          pattern: ^.*$
          maxLength: 4096
          minLength: 1
        source:
          allOf:
          - $ref: '#/components/schemas/JSONAPIErrorSource'
          description: References to the primary source of the error
        meta:
          description: Non-standard meta-information about the error
      title: JSONAPIErrorObject
      additionalProperties: false
    JSONAPIErrorResponse:
      type: object
      description: Serializer for a JSON:API error response.
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/JSONAPIErrorObject'
          description: Array of error objects
      required:
      - errors
      title: JSONAPIErrorResponse
      additionalProperties: false
    JSONAPIErrorSource:
      type: object
      description: Serializer for the 'source' object in a JSON:API error.
      properties:
        pointer:
          type: string
          description: JSON Pointer to the value in the request document that caused
            the error
          pattern: ^(/[^/]+)+$
          maxLength: 4096
          minLength: 1
        parameter:
          type: string
          description: URI query parameter that caused the error
          pattern: ^.*$
          maxLength: 4096
          minLength: 1
        header:
          type: string
          description: Request header name that caused the error
          pattern: ^.*$
          maxLength: 4096
          minLength: 1
      title: JSONAPIErrorSource
      additionalProperties: false
    ObjectResponseData:
      type: object
      properties:
        object_key:
          type: string
          pattern: ^[0-9a-zA-Z!\"\~\-\_\.\*\'\(\)\&\$\@\=\;\/\:\+\,\\\{\}\^\`\[\]\>\<\|\
            \%\u00c0\u00c1\u00c2\u00c3\u00c4\u00c7\u00c8\u00c9\u00ca\u00cb\u00cc\u00cd\u00ce\u00cf\u00d1\u00d2\u00d3\u00d4\u00d5\u00d6\u00d9\u00da\u00db\u00dc\u00dd\u00e0\u00e1\u00e2\u00e3\u00e4\u00e7\u00e8\u00e9\u00ea\u00ec\u00ed\u00ee\u00f1\u00f2\u00f3\u00f4\u00f5\u00f6\u00f9\u00fa\u00fb\u00fc\u00fd\u00eb\u00ef]+$
          maxLength: 1024
          minLength: 1
      required:
      - object_key
      title: ObjectResponseData
      additionalProperties: false
    PaginatedBucketList:
      type: object
      properties:
        count:
          type: integer
          minimum: 0
          maximum: 2147483647
          example: 123
        results:
          type: array
          items:
            $ref: '#/components/schemas/Bucket'
      title: PaginatedBucketList
      additionalProperties: false
    PaginatedResponseBucketObjectList:
      type: array
