          type: array
          items:
            type: string
        capabilities:
          oneOf:
          - type: array
            items:
              type: string
          - type: object
            additionalProperties:
              type: array
              items:
                type: string
        bucket:
          type: array
          items:
            type: string
        detail:
          type: string
          pattern: .*
