  /edge_storage/api/buckets/{bucketName}/objects:
    get:
      operationId: list object keys
      description: List buckets objects
      summary: List buckets objects
      parameters:
      - in: path
        name: bucketName
        schema:
          type: string
        required: true
      - name: continuation_token
        required: false
        in: query
        description: A continuation token for the next page of records.
        schema:
          type: string
      - in: query
        name: fields
        schema:
          type: string
        description: Comma-separated list of field names to include in the response.
      - name: max_object_count
        required: false
        in: query
        description: Number of results to be returned on the page. Limited to 1000
          objects.
        schema:
          type: integer
      tags:
      - Edge Storage - Objects
      security:
      - TokenAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponseBucketObjectList'
