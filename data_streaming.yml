openapi: 3.0.3
info:
  title: Data Streaming - OpenAPI
  description: |
    The Data Streaming API allows you to manage your existing data streamings and templates.
    Data Streaming allows you to feed your stream processing, SIEM, and big data platforms with the event logs from your applications on Azion in real time.

  license:
    name: MIT
    url: https://github.com/aziontech/azionapi-openapi/blob/main/LICENSE.md
  version: 1.0.0
externalDocs:
  description: See the documentation of Data Streaming for more information.
  url: https://www.azion.com/en/documentation/products/data-streaming/
servers:
  - description: Production
    url: https://api.azionapi.net
security:
  - tokenAuth: []
tags:
  - name: Data Streaming
paths:
  /data_streaming/streamings:
    get:
      tags:
        - Data Streaming
      summary: List all exist data streamings
      description: Use the GET method to list all data streamings, both active and inactive, and its properties.
      operationId: ListDataStreamings
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataStreamingResponseWithResults' 
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error
          
    post:
      tags:
        -  Data Streaming
      summary: Create a new data streaming
      description: |        
        This method can be used in three slightly different ways:
      
          - To **create data streaming**
          - To **create standard endpoint data streaming**
          - To **create custom template data streaming**
        
        
        # Create data streaming
        Use the POST method to create a new data streaming.
        
        See the table below for more information on all available properties.
        
        ### Data Streaming Properties
        
        | Property            | Type       | Description                                                  | Accepted values                                              | Required |
        | ------------------- | ---------- | ------------------------------------------------------------ | ------------------------------------------------------------ | -------- |
        | name                | string     | Name of the data streaming you want to create.               | -                                                            | Yes      |
        | template_id         | int        | Identifier template of one of the default templates that you want to use with the new data streaming. <br/><br/>You can also use `template_model` to insert a custom template with a set of specific variables, instead of a default model. Find out more on the **POST Create new custom template** endpoint. | `2` (Edge Applications Event Collector)<br/>`4` (WAF Event Collector)<br/>`86` (Edge Functions Event Collector)<br/>`184` (Edge Applications + WAF Event Collector)<br/>`251` (Activity History Collector) | Yes      |
        | data_source         | string     | Data source from which you want to stream your data.         | `http` (Edge Applications, default)   <br/>`waf` (WAF Events)   <br/>`cells_console` (Edge Functions)   <br/>`rtm_activity` (Activity History) | No       |
        | active              | bool       | Status of your data streaming.                               | `true` (default)   `false`                                   | No       |
        | endpoint            | json       | Endpoint to which you want to stream your data.This field must be filled out with different properties, according to the chosen endpoint type.<br/><br/>See the **Data Streaming Endpoints** table below for all endpoint options. | `"endpoint": { }`    <br/><br/>Add `endpoint_type` + specific variables for the chosen endpoint. | Yes      |
        | domain_ids          | int, array | Domain identifiers that you want to associate to the new data streaming. | -                                                            | Yes``*``     |
        | all_domains         | bool       | Used to associate all domains in your account to the new data streaming.      If you pass this field as true, the mandatory parameter `domain_ids` can be passed as an empty list. | `true` <br/>`false` (default)                                | No``*``      |
        | sampling_percentage | int        | **To use this feature,** [**contact the sales team**](https://www.azion.com/en/contact-sales/) **to activate it in your account.**      If you pass `all_domains` as `true`, you can define a sampling percentage to receive data collected from your account randomly. | from `0` to `100`                                            | No       |
        
        ``*`` - Not used with the rtm_activity data source. 
        
        **Note**: If you use the `rtm_activity` **data_source**, you can't associate domains. Thus, you don't need to send the **domain_ids** and **all_domains** fields.
        
        <br/>
        
        ### Data Streaming Endpoints

        During the process of creating or updating a data  streaming, different endpoints are available for use. The following  table describes the endpoints that may be used and the properties that  must be informed.
        
        For information on each of the properties, see the [reference documentation](https://www.azion.com/en/documentation/products/data-streaming/#setting-endpoint).
        
        
        | Endpoint                    | endpoint_type          | Properties                                                   | Example                                                      |
        | --------------------------- | ---------------------- | ------------------------------------------------------------ | ------------------------------------------------------------ |
        | Standard HTTP/HTTPS POST    | `standard`             | url <br/>log_line_separator <br/>payload_format <br/>max_size | `"endpoint": { "endpoint_type": "standard", "url": "http://example.com", "log_line_separator": "\n", "payload_format": "$dataset", "max_size": 1000024 }` |
        | Apache Kafka                | `kafka`                | kafka_topic <br/>bootstrap_servers <br/>use_tls              | `"endpoint": { "endpoint_type": "kafka", "kafka_topic": "example_topic", "bootstrap_servers": "kafka-server.com:9092,kafka-server-2.com:9092", "use_tls":true }` |
        | Simple Storage Service (S3) | `s3`                   | access_key <br/>region <br/>object_key_prefix<br/>bucket_name <br/>content_type <br/>host_url<br/>secret_key | `"endpoint": { "endpoint_type": "s3", "access_key": "MYACCESSKEY", "region": "us-east-1", "object_key_prefix": "my_prefix_", "bucket_name": "bucket_example", "content_type": "plain/text", "host_url": "http://aws-host.com", "secret_key": "MYSECRETKEY" }` |
        | Google BigQuery             | `big_query`            | dataset_id<br/>project_id<br/>table_id<br/>service_account_key | `"endpoint": { "endpoint_type": "big_query", "dataset_id": "my_dataset", "project_id": "my_project", "table_id": "my_table", "service_account_key": "{ "service_account_key": "key_content" }" }` |
        | Elasticsearch               | `elasticsearch`        | url<br/>api_key                                              | `"endpoint": { “endpoint_type”: "elasticsearch", “url”: “http://elasticsearch.com”, “api_key”: “XYZ_API_KEY” }` |
        | AWS Kinesis Data Firehose   | `aws_kinesis_firehose` | access_key<br/>stream_name<br/>region<br/>secret_key         | `"endpoint": { "endpoint_type": "aws_kinesis_firehose", "access_key": "MYACCESSKEY", "stream_name": "my_stream_name", "region": "us-east-1", "secret_key": "MYSECRETKEY" }` |
        | Datadog                     | `datadog`              | url<br/>api_key                                              | `"endpoint": { "endpoint_type": "datadog", "url": "https://http-intake.logs.datadoghq.com/v1/input", "api_key": "MYAPIKEY" }` |
        | IBM QRadar                  | `qradar`               | url                                                          | `endpoint": { "endpoint_type": "qradar", "url": "http://137.15.824.10:14440”` `}` |
        | Azure Monitor               | `azure_monitor`        | log_type <br/>shared_key <br/>time_generated_field <br/>workspace_id | `"endpoint": { "endpoint_type": "azure_monitor", "log_type": "myLogType", "shared_key": "mysharedkey", "time_generated_field": "timeGeneratedField", "workspace_id": "anfhw-123sd-466gcs"}` |
        | Azure Blob Storage          | `azure_blob_storage`   | storage_account   <br/>container_name   <br/>blob_sas_token  | `"endpoint": { "endpoint_type": "azure_blob_storage", "storage_account": "mystorageaccount", "container_name": "log_container", "blob_sas_token": "fd56e23e1f12efe" }` |
        | Splunk                      | `splunk`               | url <br/>api_key                                             | `"endpoint": { "endpoint_type": "splunk", "url": "https://inputs.splunk-client.splunkcloud.com:1337/services/collector", "api_key": "MYAPIKEY" }` |
                
        <br/>
        
        # Create standard endpoint data streaming
        Use the POST method to create a new data streaming with the  specific HTTP/HTTPS Standard endpoint. It also allows you to include a  payload, with customized `format`, `log line separator`, and `max size`, and up to 5 headers.
        
        See the table below for more information on all available properties.
        
        ### Data Streaming HTTP/HTTPS Standard endpoint Properties
        
        | Property           | Type       | Description                                                  | Accepted values                                              | Required |
        | ------------------ | ---------- | ------------------------------------------------------------ | ------------------------------------------------------------ | -------- |
        | name               | string     | Name of the data streaming you want to create.               | -                                                            | Yes      |
        | template_id        | int        | Identifier template of one of the default templates that you want to use with the new data streaming.<br/><br/>You can also use `template_model` to insert a custom template with a set of specific variables, instead of a default model. <br/><br/>Find out more on the **POST Create new custom template** endpoint. | `2` (Edge Applications Event Collector) <br/>`4` (WAF Event Collector) <br/>`86` (Edge Functions Event Collector) <br/>`184` (Edge Applications + WAF Event Collector) <br/>`251` (Activity History Collector) | Yes      |
        | data_source        | string     | Data source from which you want to stream your data.         | `http` (Edge Applications, default) <br/>`waf` (WAF Events)<br/>`cells_console` (Edge Functions) <br/>`rtm_activity` (Activity History) | No       |
        | active             | bool       | Status of your data streaming.                               | `true` (default) <br/>`false`                                | No       |
        | endpoint           | json       | Endpoint to which you want to stream your data.              | `"endpoint": { }` <br/><br/>Add `endpoint_type` + specific variables for the chosen endpoint. | Yes      |
        | endpoint_type      | string     | Name of the specific endpoint you want to stream your data. <br/>Must be passed inside the `"endpoint": { }` property. | `standard`                                                   | Yes      |
        | url                | string     | URL to which you want to stream your data. <br/>Must be passed inside the `"endpoint": { }` property. | -                                                            | Yes      |
        | payload_format     | string     | Defines which information will be sent in your data for each data streaming request. <br/>Must be passed inside the `"endpoint": { }` property. | -                                                            | No       |
        | log_line_separator | string     | Defines what information will be used at the end of each log line. Used to break information into different lines. <br/>Must be passed inside the `"endpoint": { }` property. | -                                                            | No       |
        | max_size           | int        | Defines the size of data packets that will be sent in bytes. Accepts values over 1000000. <br/>Must be passed inside the `"endpoint": { }` property. | `≥ 1000000`                                                  | No       |
        | headers            | string     | Names and values for each header to send to the endpoint.      You can enter one or more custom headers for your HTTP/HTTPS request. Example: `header-name:value`. <br/>Must be passed inside the `"endpoint": { }` property. | -                                                            | No       |
        | domain_ids         | int, array | Domain identifiers that you want to associate to the new data streaming. | -                                                            | Yes`*`   |
        | all_domains        | bool       | Used to associate all domains in your account to the new data streaming. <br/><br/>If you pass this field as `true`, the mandatory parameter `domain_ids` can be passed as an empty list. | `true` <br/>`false` (default)                                | No`*`    |
        
        ``*`` - Not used with the rtm_activity data source. 
        
        <br/>
        
        # Create custom template data streaming
        Use the POST method to create a new data streaming with a  custom template, with the variables of your choice. All data streaming [variables can be found on the reference documentation](https://www.azion.com/en/documentation/products/data-streaming/#selecting-data-sources).

        See the table below for more information on all available properties.
        
        ### Data Streaming with Custom Template Properties
        
        | Property       | Type       | Description                                                  | Accepted values                                              | Required |
        | -------------- | ---------- | ------------------------------------------------------------ | ------------------------------------------------------------ | -------- |
        | name           | string     | Name of the data streaming you want to create.               | -                                                            | Yes      |
        | template_model | string     | Add all variables and values that will be used to stream according to the data source you choose to use. <br/>All data streaming [variables can be found on the reference documentation](https://www.azion.com/en/documentation/products/data-streaming/#selecting-data-sources). | -                                                            | Yes      |
        | data_source    | string     | Data source from which you want to stream your data.         | `http` (Edge Applications, default)<br/>`waf` (WAF Events) <br/>`cells_console` (Edge Functions) <br/>`rtm_activity` (Activity History) | No       |
        | active         | bool       | Status of your data streaming.                               | `true` (default)   `false`                                   | No       |
        | endpoint       | json       | Endpoint to which you want to stream your data. <br/>This field must be filled out with different properties, according to the chosen endpoint type. <br/>See the **Data Streaming Endpoints** table above for all endpoint options. | `"endpoint": { }`   <br/><br/>Add `endpoint_type` + specific variables for the chosen endpoint. | Yes      |
        | domain_ids     | int, array | Domain identifiers that you want to associate to the new data streaming. | -                                                            | Yes`*`   |
        | all_domains    | bool       | Used to associate all domains in your account to the new data streaming.      If you pass this field as `true`, the mandatory parameter `domain_ids` can be passed as an empty list. | `true`  <br/>`false` (default)                               | No`*`    |
        
        ``*`` - Not used with the rtm_activity data source. 

        
      operationId: CreateNewDataStreaming
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/DataStreamingPostBody' 
                - $ref: '#/components/schemas/StandardDataStreamingPostBody' 
                - $ref: '#/components/schemas/CustomDataStreamingPostBody' 
      responses:
        '201':
          description: Created successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/CreateDataStreamingResponse'
                  - $ref: '#/components/schemas/CreateCustomDataStreamingResponse'
          
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error
    
  
  /data_streaming/domains:
    get:
      tags:
        - Data Streaming Domain
      summary: List all domains used on data streaming
      description: Use the GET method to list all available domains that can be used on Data Streaming operations.
      operationId: ListDataStreaming
      parameters: 
      - in: query
        name: name
        description: Domain's name in data streaming 
        required: false
        schema:
          type: string
      - in: query
        name: streaming_id
        required: false
        schema:
          format: int64
          type: integer
      - in: query
        name: selected
        required: false
        schema:
          type: boolean
    
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataStreamingsDomainResponse' 
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error
  
  /data_streaming/streamings/{data_streaming_id}:
    get:
      tags:
        - Data Streaming
      summary: Get expecific data streaming by Data Streaming ID
      description: Use the GET method and add the data streaming's ID to the URI of the request to get more data on a specific data streaming.
      operationId: List Data Streaming by ID
      parameters: 
      - in: path
        required: true
        name: data_streaming_id
        schema:
          type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataStreamingsById' 
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error
           
    put:
      tags:
        - Data Streaming
      summary: Overwrite data streaming
      description: |
        Use the PUT method to overwrite the data streaming. Although  you can change a single property using the PUT method, you must pass all fields for the request to be completed.
        
        **Note:** To check the Data Streaming Properties, check it in POST method description. 
      
      operationId: Overwrite data streaming by ID
      parameters: 
      - in: path
        required: true
        name: data_streaming_id
        schema:
          type: integer
      
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/CreateDataStreamingResponse'
                  - $ref: '#/components/schemas/CreateCustomDataStreamingResponse'
          
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error
              
  /data_streaming/templates:
    get:
      tags:
        - Data Streaming Templates
      summary: List all global Templates that can be used on Data Streaming operations
      description: |
        Use the GET method to list all global templates that can be used on Data Streaming operations.
        
        **Note:** Customized templates won't be listed.
      operationId: List Data Streaming Templates 
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateResults' 
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error
          
  /data_streaming/templates/{template_id}:
    get:
      tags:
        - Data Streaming Templates
      summary: Get an global Template info by template ID
      description: Use the GET method and add the data streaming's ID to the URI of the request to get more data on a specific data streaming global template.
      operationId: Get Data Straming Template by ID
      parameters: 
      - in: path
        required: true
        name: template_id
        schema:
          type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateResultById'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error


components:
  schemas:
    DataStreamingPostBody:
      type: object
      properties:
        name:
          type: string
          
        template_id:
          type: integer
          enum:
            - 2 
            - 4 
            - 86
            - 184
            - 251
          description: > 
            Options:
             * `2` - Edge Applications Event Collector
             * `4` - WAF Event Collector
             * `86` - Edge Functions Event Collector
             * `184` - Edge Applications + WAF Event Collector
             * `251` - Activity History Collector
        
        data_source:
          type: string
          nullable: true
          enum: ["http", "waf", "cells_console", "rtm_activity"]
          description: > 
            Options:
             * `http` - Edge Applications (default)
             * `waf` - WAF Events
             * `cells_console` - Edge Functions
             * `rtm_activity` - Activity History
          
        active:
          type: boolean
          nullable: true
          default: true
          
        endpoint:
          type: string
          format: json
          description: > 
            Options' examples:
             - `Standard HTTP/HTTPS POST` - { "endpoint_type": "standard", "url": "http://example.com", "log_line_separator": "\n", "payload_format": "$dataset", "max_size": 1000024 }
             - `Apache Kafka` - { "endpoint_type": "kafka", "kafka_topic": "example_topic", "bootstrap_servers": "kafka-server.com:9092,kafka-server-2.com:9092", "use_tls":true }
             - `Simple Storage Service (S3)` - { "endpoint_type": "s3", "access_key": "MYACCESSKEY", "region": "us-east-1", "object_key_prefix": "my_prefix_", "bucket_name": "bucket_example", "content_type": "plain/text", "host_url": "http://aws-host.com", "secret_key": "MYSECRETKEY" }
             - `Google BigQuery` - { "endpoint_type": "big_query", "dataset_id": "my_dataset", "project_id": "my_project", "table_id": "my_table", "service_account_key": "{ "service_account_key": "key_content" }" }
             - `Elasticsearch` - { “endpoint_type”: "elasticsearch", “url”: “http://elasticsearch.com”, “api_key”: “XYZ_API_KEY” }
             - `AWS Kinesis Data Firehose` -  { "endpoint_type": "aws_kinesis_firehose", "access_key": "MYACCESSKEY", "stream_name": "my_stream_name", "region": "us-east-1", "secret_key": "MYSECRETKEY" }
             - `Datadog` - { "endpoint_type": "datadog", "url": "https://http-intake.logs.datadoghq.com/v1/input", "api_key": "MYAPIKEY" }
             - `IBM QRadar` - { "endpoint_type": "qradar", "url": "http://137.15.824.10:14440” }
             - `Azure Monitor` - { "endpoint_type": "azure_monitor", "log_type": "myLogType", "shared_key": "mysharedkey", "time_generated_field": "timeGeneratedField", "workspace_id": "anfhw-123sd-466gcs"}
             - `Azure Blob Storage` - { "endpoint_type": "azure_blob_storage", "storage_account": "mystorageaccount", "container_name": "log_container", "blob_sas_token": "fd56e23e1f12efe" }
             - `Splunk` - { "endpoint_type": "splunk", "url": "https://inputs.splunk-client.splunkcloud.com:1337/services/collector", "api_key": "MYAPIKEY" }
        
        domains_ids:
          type: array
          items:       
            type: integer
          minItems: 1
          description: > 
            Note:
             * Field not used with the rtm_activity data source.
          # OpenAPI 3.0 does not support parameter dependencies and mutually exclusive parameters.
          #   Link: https://stackoverflow.com/questions/63209596/how-to-indicate-that-a-parameter-is-conditionally-required-when-another-paramete/63213464#63213464
          
        all_domains:
          type: boolean
          nullable: true
          default: false
          description: > 
            Note:
             * Field not used with the rtm_activity data source.
          # OpenAPI 3.0 does not support parameter dependencies and mutually exclusive parameters.
          #   Link: https://stackoverflow.com/questions/63209596/how-to-indicate-that-a-parameter-is-conditionally-required-when-another-paramete/63213464#63213464
          
        sampling_percentage:
          type: integer
          nullable: true
          minimum: 0
          maximum: 100
          description: > 
            Note:
             * `Range` - From 0 to 100.
             * `To use:` [Contact the sales team](https://www.azion.com/en/contact-sales/) to activate this feature in your account.
          
    StandardDataStreamingPostBody:
      type: object
      properties:
        name:
          type: string
        
        template_id:
          type: integer
          enum:
            - 2 
            - 4 
            - 86
            - 184
            - 251
          description: > 
            Options:
             * `2` - Edge Applications Event Collector
             * `4` - WAF Event Collector
             * `86` - Edge Functions Event Collector
             * `184` - Edge Applications + WAF Event Collector
             * `251` - Activity History Collector
        
        data_source:
          type: string
          nullable: true
          enum: ["http", "waf", "cells_console", "rtm_activity"]
          description: > 
            Options:
             * `http` - Edge Applications (default)
             * `waf` - WAF Events
             * `cells_console` - Edge Functions
             * `rtm_activity` - Activity History
        active:
          type: boolean
          nullable: true
          default: true
          
        endpoint:
            $ref: '#/components/schemas/DataStreamingEndpointTypeStandard'
        
        domains_ids:
          type: array
          items:       
            type: integer
          minItems: 1
          description: > 
            Note:
             * Field not used with the rtm_activity data source.
          
        all_domains:
          type: boolean
          nullable: true
          default: false
          description: > 
            Note:
             * Field not used with the rtm_activity data source.
        
    CustomDataStreamingPostBody:
      type: object
      properties:
        name:
          type: string
          
        data_source:
          type: string
          nullable: true
          enum: ["http", "waf", "cells_console", "rtm_activity"]
          description: > 
            Options:
             * `http` - Edge Applications (default)
             * `waf` - WAF Events
             * `cells_console` - Edge Functions
             * `rtm_activity` - Activity History
             
        template_model:
          type: string
          description: >
            Note:
             * Add all variables and values that will be used to stream according to the data source you choose to use.  
             * All data streaming [variables can be found on the reference documentation](https://www.azion.com/en/documentation/products/data-streaming/#selecting-data-sources).
             
        active:
          type: boolean
          nullable: true
          default: true
        
      
        
    CreateDataStreamingResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/PostDataStreamingResponse'
        schema_version: 
          type: number
          
    CreateCustomDataStreamingResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/PostCustomDataStreamingResponse'
        schema_version: 
          type: number
    

    PostDataStreamingResponse:
      type: object
      properties:
        id: 
          type: integer
        
        name:
          type: string
        
        template_id:
          type: integer
          enum:
            - 2 
            - 4 
            - 86
            - 184
            - 251
          description: > 
            Options:
             * `2` - Edge Applications Event Collector
             * `4` - WAF Event Collector
             * `86` - Edge Functions Event Collector
